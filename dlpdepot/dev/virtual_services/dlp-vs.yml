apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: default-dlp
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: mitsogo-tls
      namespace: default
  virtualHost:
    domains:
    - 'dlp-dev.mitsogo.com'
    routes:
    - matchers:
      - regex: /.*
      routeAction:
        single:
          upstream:
            name: default-dlp-canary-4000
            namespace: gloo-system  
                  
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: default-http-dlp
  namespace: gloo-system
spec:
  virtualHost:
    domains:
      - 'dlp-dev.mitsogo.com'
    routes:
    - matchers:
      - regex: /.*
      redirectAction:
        httpsRedirect: true
